apply plugin : 'java'

def version = '1.0.9'
def docVersion = '1.0.0'

repositories {
    mavenLocal()
    maven { url 'https://maven.google.com' }
    jcenter()
    mavenCentral()
}

configurations {
    aar
    docs
}

configurations.all {
    transitive = false
}

dependencies {
    aar group: 'com.bandyer', name:'socket.io-client', version: "$version"
    docs group: 'io.socket', name:'socket.io-client', classifier: 'javadoc', version: "$docVersion"
}

clean() {
    delete 'Javadoc', fileTree('Jars') { include '**/*.jar' }
}

task copyAndRenameAar(type: Copy) {
    from file(configurations.aar.singleFile)
    into 'Jars'
    rename { 'socket.io-client.jar' }
}

task copyAndExtractJavaDoc(type: Copy) {
    from zipTree(configurations.docs.singleFile)
    into "Javadoc"
}

task allDeps(type: DependencyReportTask) {
    configurations = [project.configurations.aar, project.configurations.docs]
}

task fetch(){
    dependsOn clean
    dependsOn allDeps
    dependsOn copyAndRenameAar
    dependsOn copyAndExtractJavaDoc
}